<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Progress Indicator</title>
  <link rel="stylesheet" href="./dest/styles.css">
  <link rel="stylesheet" href="./dest/animations.css">
</head>
<body>
  <header>
    <h1>
      Progress Indicator
    </h1>
  </header>
  <main>
    <div class="l-steps-holder">
      <form action="#" name="userForm" id="userForm" class="form form_user-info">
        <div class="form__active-step">
          Step:
          <em id="currentStep" class="form__current-step"></em>
        </div>
        <div class="form__steps">
          <h3 class="form__title">
            User info
          </h3>
          <div class="form__step">
            <div class="form__control">
              <label for="userName">
                Enter your name:
              </label>
              <input type="text" name="username" id="userName" placeholder="your name">
            </div>
            <div class="form__control">
              <label for="userEmail">
                Enter your email:
              </label>
              <input type="email" name="userEmail" id="userEmail" placeholder="your email">
            </div>
          </div>
          <div class="form__step form__step_step2">
            <div class="form__control">
              <label for="userName2">
                Enter your name:
              </label>
              <input type="text" name="username2" id="userName2" placeholder="your name">
            </div>
            <div class="form__control">
              <label for="userEmail2">
                Enter your email:
              </label>
              <input type="email" name="userEmail2" id="userEmail2" placeholder="your email">
            </div>
          </div>
          <div class="form__step form__step_step3">
            <div class="form__control">
              <label for="userName3">
                Enter your name:
              </label>
              <input type="text" name="username3" id="userName3" placeholder="your name">
            </div>
            <div class="form__control">
              <label for="userEmail3">
                Enter your email:
              </label>
              <input type="email" name="userEmail3" id="userEmail3" placeholder="your email">
            </div>
          </div>
          <div class="form__step form__step_step4">
            <div class="form__control">
              <label for="userName4">
                Enter your name:
              </label>
              <input type="text" name="username4" id="userName4" placeholder="your name">
            </div>
            <div class="form__control">
              <label for="userEmail4">
                Enter your email:
              </label>
              <input type="email" name="userEmail4" id="userEmail4" placeholder="your email">
            </div>
          </div>
          <div class="form__step form__step_step5">
            <div class="form__control">
              <label for="userName4">
                Enter your name:
              </label>
              <input type="text" name="username4" id="userName4" placeholder="your name">
            </div>
            <div class="form__control">
              <label for="userEmail4">
                Enter your email:
              </label>
              <input type="email" name="userEmail4" id="userEmail4" placeholder="your email">
            </div>
          </div>
        </div>
        <div class="form__control">
          <button type="button" class="button button_submit" id="submit">
            Next
          </button>
        </div>
      </form>
    </div>
    <div class="l-progress-indicator-holder">
      <div class="progress-indicator" id="progressIndicator" data-current-step>
        <div class="progress-indicator__step">
          <div class="progress-indicator__icon">
            <i class="icon icon_airplane" id="mainIcon">
              <svg viewBox="0 0 24 24" class="airplane" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5,21.5h2l5-8H20c0.8,0,1.5-0.7,1.5-1.5s-0.7-1.5-1.5-1.5h-5.5l-5-8h-2l2.5,8H4.5L3,8.5H1.5l1,3.5l-1,3.5H3l1.5-2H10 L7.5,21.5z"/>
              </svg>
            </i>
            <i class="icon icon_done">
              <svg viewBox="0 0 24 24" class="done" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
              </svg>
            </i>
          </div>
        </div>
        <div class="progress-indicator__step progress-indicator__step_step2">
          <div class="progress-indicator__icon">
            <i class="icon icon_airplane">
              <svg viewBox="0 0 24 24" class="airplane" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5,21.5h2l5-8H20c0.8,0,1.5-0.7,1.5-1.5s-0.7-1.5-1.5-1.5h-5.5l-5-8h-2l2.5,8H4.5L3,8.5H1.5l1,3.5l-1,3.5H3l1.5-2H10 L7.5,21.5z"/>
              </svg>
            </i>
            <i class="icon icon_done">
              <svg viewBox="0 0 24 24" class="done" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
              </svg>
            </i>
          </div>
        </div>
        <div class="progress-indicator__step progress-indicator__step_step3">
          <div class="progress-indicator__icon">
            <i class="icon icon_airplane">
              <svg viewBox="0 0 24 24" class="airplane" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5,21.5h2l5-8H20c0.8,0,1.5-0.7,1.5-1.5s-0.7-1.5-1.5-1.5h-5.5l-5-8h-2l2.5,8H4.5L3,8.5H1.5l1,3.5l-1,3.5H3l1.5-2H10 L7.5,21.5z"/>
              </svg>
            </i>
            <i class="icon icon_done">
              <svg viewBox="0 0 24 24" class="done" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
              </svg>
            </i>
          </div>
        </div>
        <div class="progress-indicator__step progress-indicator__step_step4">
          <div class="progress-indicator__icon">
            <i class="icon icon_airplane">
              <svg viewBox="0 0 24 24" class="airplane" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5,21.5h2l5-8H20c0.8,0,1.5-0.7,1.5-1.5s-0.7-1.5-1.5-1.5h-5.5l-5-8h-2l2.5,8H4.5L3,8.5H1.5l1,3.5l-1,3.5H3l1.5-2H10 L7.5,21.5z"/>
              </svg>
            </i>
            <i class="icon icon_done">
              <svg viewBox="0 0 24 24" class="done" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
              </svg>
            </i>
          </div>
        </div>
        <div class="progress-indicator__step progress-indicator__step_step5">
          <div class="progress-indicator__icon">
            <i class="icon icon_airplane">
              <svg viewBox="0 0 24 24" class="airplane" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5,21.5h2l5-8H20c0.8,0,1.5-0.7,1.5-1.5s-0.7-1.5-1.5-1.5h-5.5l-5-8h-2l2.5,8H4.5L3,8.5H1.5l1,3.5l-1,3.5H3l1.5-2H10 L7.5,21.5z"/>
              </svg>
            </i>
            <i class="icon icon_done">
              <svg viewBox="0 0 24 24" class="done" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
              </svg>
            </i>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./js/script.js"></script>
</body>
</html>
